<!doctype html>
<html lang="fr">
    
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/page.css?v=1">
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script>
          function initialize() {
                var map_canvas = document.getElementById('map_canvas');
                var myLatlng = new google.maps.LatLng(43.209236, 5.628851);
                var map_options = {
                  center: myLatlng,
                  zoom: 15,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(map_canvas, map_options);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: '{{title}}'
                });
          }
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    
    <body>
        <div class="fixed-header navbar navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="tel col-md-6">
                        <a href="callto:{{tel}}">{{displayTel}}</a>
                    </div>
                    <div class="info col-md-6">
                        <p class="pull-right">{{address}}</p>
                        <p class="pull-right">{{date}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap wrap-header">
            <header class="clearfix">
                <div class="container">
                    <h1>{{title}}</h1>
                    <img src="resources/images/logo.png">
                    <hgroup>
                        <h2>{{address}}</h2>
                        <h2>{{description}}</h2>
                        <p>{{date}}</p>
                    </hgroup>
                    <p>{{footer}}</p>
                    <p class="tel"><a href="callto:{{tel}}">{{displayTel}}</a></p>
                </div>
            </header>
        </div>
        {{#each menu}}
        {{#if separator}}
        <div class="wrap wrap-{{separator}}">
           <header class="clearfix">
           </header>
        </div>
        {{else}}
        <div class="pizzas pizzas-{{type}}">
            <div class="container">
                <h3>{{title}}</h2>
                {{#each pizzas}}
                <div class="pizza">
                    <p>
                        <span class="name">{{name}}</span>
                        <span class="description">{{description}}</span>
                        <span class="price pull-right">{{price}}</span>
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
        {{/if}}
        {{/each}}
        <div class="wrap wrap-camion">
           <header class="clearfix">
           </header>
        </div>
        <div id="map_canvas"></div>
    </body>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>{{title}}</p>
                </div>
                <div class="col-md-6">
                    <p class="pull-right">{{description}}</p>
                </div>
            </div>
        </div>
    </footer>
</html>
